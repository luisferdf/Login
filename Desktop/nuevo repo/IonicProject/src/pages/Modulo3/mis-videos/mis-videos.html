<ion-header>

  <ion-navbar color="morado2">
    <ion-title>Mis Videos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-item>
    <button ion-button icon-left clear small (click)="presionado()">presionameeeee</button>
  </ion-item>

  <ion-item>
    <button ion-button icon-left clear small (click)="updateImagen()">subilalalalla</button>
  </ion-item>
 
  <ion-item>
    <input type="file" (change)="updateImagen($event)" style="display:none" multiple/>
    <a mat-raised-button color="primary">
      <ion-icon name="eye"></ion-icon>
      Select Documents
    </a>
  </ion-item>
  <ion-card *ngFor="let item of items">
  
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/marty-avatar.png">
      </ion-avatar>
  
      <h2>{{item.usuario}}</h2>
      <!--Nombre de usuario-->
      <p>{{item.fecha}}</p>
      <!--fecha-->
  
    </ion-item>
  
    <img src="assets/imgs/advance-card-bttf.png">
  
    <ion-card-content>
      <p>{{item.nombre}}</p>
      <!--Titulo del video-->
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="eye"></ion-icon>
          <div>{{item.visitas}} visita/as</div>
        </button>
      </ion-col>
      <ion-col align="right">
        <button ion-button icon-only clear small (click)="presentActionSheet()">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  
  </ion-card>
</ion-content>
